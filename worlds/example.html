 lightgray solid;    position: fixed;    box-shadow: 2px 3px 5px rgba(0,0,0,.2);    line-height: 1.4;}</style><style type="text/css" id="base-theme-for-1">*[data-lively-morphid="1"] .World, *[data-lively-morphid="1"].World {
	font-family: Helvetica;
}
*[data-lively-morphid="1"] .Box, *[data-lively-morphid="1"].Box {
	border: 1px solid #aaa;
}
*[data-lively-morphid="1"] .Selection, *[data-lively-morphid="1"].Selection {
	background: rgba(222,222,222, 0.6);
	border: 1px solid #aaa;
}
*[data-lively-morphid="1"] .Box.selection-indicator, *[data-lively-morphid="1"].Box.selection-indicator {

}
*[data-lively-morphid="1"] .Text.edit-field, *[data-lively-morphid="1"].Text.edit-field {
	background: white;

	border: 1px solid #aaa;
	border-radius: 2px;
}
*[data-lively-morphid="1"] .Button, *[data-lively-morphid="1"].Button {
	font-size: 9pt;
	color: #333;
	text-align: center;
	background: #EEE;
	border-radius: 2px;
	cursor: pointer;
	border: 1px solid #888;
}
*[data-lively-morphid="1"] .Button.pressed, *[data-lively-morphid="1"].Button.pressed {
	box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.5);
}

}

.menuItems = Array.range(1,9).collect( function(i) {\n            return [i.toString(), this, 'makeCylinders', i]; }.bind(this));\n    b.addScript(function onMouseUp(evt) {\n            lively.morphic.Menu.openAt(evt.getPosition(), 'Number of cylinders',   this.menuItems); });\n\n    var label = (this.alternate ? 'alternate' : 'sequential') + ' ignition';\n    var b = this.addMorph(new lively.morphic.Button (new Rectangle(50, 490, 140, 20), label));\n    b.addScript(function onMouseUp(evt) { \n            this.owner.setAlternateTiming(!this.owner.alternate); });\n\n    var label =  this.running ? 'running' : 'stopped';\n    var b = this.addMorph(new lively.morphic.Button (new Rectangle(320, 440, 70, 20), label));\n    b.addScript(function onMouseUp(evt) {\n            this.owner.setRunning(!this.owner.running); });\n\nif (this.running) {\n    var label =  (this.stepTime==1) ? 'fast' : 'slow';\n    var b = this.addMorph(new lively.morphic.Button (new Rectangle(320, 490, 70, 20), label));\n    b.addScript(function onMouseUp(evt) {\n            var isSlow = this.owner.stepTime != 1;\n            this.owner.setStepTime(isSlow ? 1 : this.owner.normalSpeed);\n            this.setLabel(isSlow ? 'fast' : 'slow'); });\n} else {\n    var b = this.addMorph(new lively.morphic.Button (new Rectangle(320, 490, 70, 20), 'step'));\n    b.addScript(function onMouseUp(evt) { this.owner.doStep(); });\n    }\n}","funcProperties":{"__isSmartRef__":true,"id":"442"},"__LivelyClassName__":"lively.Closure"},"441":{"this":{"__isSmartRef__":true,"id":"4"}},"442":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Apr 23 2013 14:39:19 GMT-0500 (CDT)\")"},"443":{"varMapping":{"__isSmartRef__":true,"id":"444"},"source":"function reset() {\n    this.applyStyle({\n        fill: new lively.morphic.LinearGradient([\n            {offset: 0, color: Color.gray},\n            {offset: 1, color: Color.darkGray}], 'NorthSouth'),\n        borderColor: Color.black, \n        borderWidth: 1,\n        extent: pt(450, 690)\n    })\n\n    this.pistonStyle = {\n        fill: new lively.morphic.LinearGradient([\n            {offset: 0, color: Color.darkGray},\n            {offset: 0.4, color: Color.lightGray},\n            {offset: 1, color: Color.darkGray}], 'EastWest'),\n        borderColor: Color.black, \n        borderWidth: 2\n    }\n    \n    this.crankPinStyle = {\n        fill: new lively.morphic.RadialGradient([\n            {offset: 0, color: Color.darkGray},\n            {offset:1, color: Color.gray.darker(2)}]),\n        borderColor: Color.black,\n        borderWidth: 1\n    }\n\n    // set some state\n    this.angleStep = Math.PI/8;\n    this.cylinders = [];\n\n    var bnds = this.innerBounds().withHeight(this.innerBounds().width);\n    var center = bnds.center();\n    var relBore = 0.14;\n    var cr = bnds.scaleByRect(new Rectangle(0.5 - (relBore/2), 0.1, relBore, 0.2));\n    var dHead = cr.width*0.2;  // slight dome at top of cylinder -- room for valves\n    var pistonBW = 2;\n    this.topPosDisplacement = pt(pistonBW, dHead);\n\n    this.makeLayout(this.cylinders.length || 1, this.alternate);\n}","funcProperties":{"__isSmartRef__":true,"id":"445"},"__LivelyClassName__":"lively.Closure"},"444":{"this":{"__isSmartRef__":true,"id":"4"}},"445":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Wed Mar 14 2012 21:42:53 GMT-0500 (CDT)\")"},"446":{"varMapping":{"__isSmartRef__":true,"id":"447"},"source":"function makeLayout(nCylinders, alternating) {\n    // FYI, here's the declarative structure...\n    //    Engine\n    //        Crank\n    //            CrankPin\n    //        CrankPinCap - follows the crank pin, but appears over connecting rods\n    //        ConnectingRod (with highlight)\n    //        Cylinder (may be many)\n    //            Piston\n    //                WristPin\n    this.removeAllMorphs();\n\n    this.makeLayout(this.cylinders.length || 1, this.alternate);\n    var bnds = this.innerBounds().withHeight(this.innerBounds().width);\n    this.stroke = bnds.height*0.12;\n    this.normalSpeed = 100;\n    this.crank = lively.morphic.Morph.makeCircle(bnds.center(), this.stroke*0.8, 4, Color.black, Color.gray);\n    this.addMorph(this.crank);\n    this.crankPin = lively.morphic.Morph.makeCircle(pt(0, -this.stroke/2), this.stroke*0.25, 1, \n        Color.black, Color.gray.darker(2));\n    this.crank.addMorph(this.crankPin);\n    this.crankPinCap = this.crankPin.copy();\n    this.crankPinCap.applyStyle(this.crankPinStyle);\n    this.alternate = alternating;\n    this.makeCylinders(nCylinders);\n\n    this.rebuildButtons();\n\n    var label = this.addMorph(lively.morphic.Text.makeLabel(\"The Radial Engine\",{fontSize: 20}));\n    label.align(label.bounds().topCenter(), bnds.bottomCenter().addXY(0, -20));\n}","funcProperties":{"__isSmartRef__":true,"id":"448"},"__LivelyClassName__":"lively.Closure"},"447":{"this":{"__isSmartRef__":true,"id":"4"}},"448":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Apr 23 2013 14:39:19 GMT-0500 (CDT)\")"},"449":{"varMapping":{"__isSmartRef__":true,"id":"450"},"source":"function makeCylinders(nCylinders) {\n    // Build cylinder-piston assembly with center of rotation at crank center\n    this.crankAngle = 0; // goes up to 4*pi, while rotation wraps at 2*pi\n    this.crank.setRotation(this.crankAngle);\n    var bnds = this.innerBounds().withHeight(this.innerBounds().width),\n        relBore = 0.14,\n        cr = bnds.scaleByRect(new Rectangle(0.5 - (relBore/2), 0.10, relBore, 0.2));\n    var dHead = cr.width*0.2, // slight dome at top of cylinder -- room for valves\n        cylVerts = [cr.topRight(), cr.bottomRight(),  //vertices of cylinder polygon\n            cr.topRight().addXY(0, this.stroke), cr.topLeft().addXY(0, this.stroke),\n            cr.bottomLeft(), cr.topLeft(),\n            cr.topLeft().addXY(dHead, -dHead), cr.topRight().addXY(-dHead, -dHead),\n            cr.topRight()];\n    cylVerts = cylVerts.invoke('subPt', this.crank.bounds().center());\n\n    // create prototype cylinder\n    var cylinder = lively.morphic.Morph.makePolygon(cylVerts, 4, Color.black, Color.gray);\n    cylinder.setPosition(this.crank.bounds().center());\n    var pistonBW = this.pistonStyle.borderWidth,\n        pistonDx = (cylinder.getBorderWidth() + pistonBW) / 2 - 4,\n        piston = lively.morphic.Morph.makeRectangle(cr.insetByPt(pt(pistonDx, (cr.height-this.stroke)/2)));\n    piston.applyStyle(this.pistonStyle);\n    cylinder.addMorph(piston);\n    var wristPin = lively.morphic.Morph.makeCircle(piston.innerBounds().center(), cr.width*0.1, 0, null, Color.black);\n    piston.addMorph(wristPin);\n\n    // Duplicate and rotate the cylinder assembly to complete the engine\n    if (this.cylinders) this.cylinders.invoke('remove'); // remove any previous assemblies\n    if (this.connectingRods) this.connectingRods.invoke('remove');\n\n    this.cylinders = []; // Note this is an array that points to various submorphs\n    this.connectingRods = [];\n    for (var i = 0; i \u003c nCylinders; i++) {\n        var cyl = cylinder.copy();\n        this.addMorph(cyl)\n        cyl.angle = (Math.PI*2/nCylinders)*i;\n        if (this.alternate && i%2 == 1) cyl.angle += Math.PI*2;\n        cyl.setRotation(cyl.angle);\n        cyl.piston = cyl.topSubmorph();\n        cyl.piston.topPos = cyl.innerBounds().topLeft().addPt(this.topPosDisplacement);\n        cyl.wristPin = cyl.piston.topSubmorph();\n        this.cylinders.push(cyl);\n        // Note: cyl.connectingRod points to a morph that is not a submorph yet\n        // Real endpoints get set later in doStep\n        this.connectingRods[i] = cyl.addMorph(lively.morphic.Morph.makeLine(\n            [pt(10, 10), pt(10, 10)], cr.width*0.15, Color.gray.darker(2) ));\n        this.connectingRods[i].addMorph(lively.morphic.Morph.makeLine( // extra morph for highlight on rod\n            [pt(10, 10), pt(10, 10)], cr.width*0.05, Color.darkGray ));\n        cyl.addMorph(cyl.piston);  // brings it on top of connecting rod (looks better)\n        this.movePiston(cyl);\n    };\n    this.connectingRods[nCylinders-1].addMorph(this.crankPinCap);\n    this.rebuildButtons(); // updates button labels\n    this.doStep(); // makes connecting rods;\n}","funcProperties":{"__isSmartRef__":true,"id":"451"},"__LivelyClassName__":"lively.Closure"},"450":{"this":{"__isSmartRef__":true,"id":"4"}},"451":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Apr 23 2013 14:39:19 GMT-0500 (CDT)\")"},"452":{"varMapping":{"__isSmartRef__":true,"id":"453"},"source":"function movePiston(cyl) { // Method to move piston and connecting rod\n    var pi = Math.PI;\n    var phase = (this.crankAngle - cyl.angle);\n    if (phase \u003c 0) phase += pi*4;\n    var dy = (Math.cos(phase) - 1 - 0.1) * this.stroke/2;  //0.1 fudge for appearance\n    cyl.piston.setPosition(cyl.piston.topPos.addXY(0, -dy));\n    var cycle = Math.floor(phase / pi);  // Change color based on cycle\n    var frac = phase / pi - cycle;  // Change shading based on fractional part of cycle (wow ;-)\n    switch (cycle) {\n        case 0: cyl.setFill(Color.blue.lighter());  break;  // intake\n        case 1: cyl.setFill(Color.blue.mixedWith(Color.blue.lighter(), frac));  break;  // compression\n        case 2: cyl.setFill(Color.red.lighter().mixedWith(Color.red, frac));  break;  // power\n        case 3: cyl.setFill(Color.red.lighter());  break; \n    }  // exhaust\n    if (Math.abs(phase-2*pi) \u003c this.angleStep/2) cyl.setFill(Color.yellow);  // ignition\n}","funcProperties":{"__isSmartRef__":true,"id":"454"},"__LivelyClassName__":"lively.Closure"},"453":{"this":{"__isSmartRef__":true,"id":"4"}},"454":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Wed Mar 14 2012 23:25:02 GMT-0500 (CDT)\")"},"455":{"varMapping":{"__isSmartRef__":true,"id":"456"},"source":"function setRunning(trueOrFalse) {\n    this.running = trueOrFalse;\n    this.rebuildButtons(); // updates buttons\n}","funcProperties":{"__isSmartRef__":true,"id":"457"},"__LivelyClassName__":"lively.Closure"},"456":{"this":{"__isSmartRef__":true,"id":"4"}},"457":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Wed Mar 14 2012 22:01:09 GMT-0500 (CDT)\")"},"458":{"varMapping":{"__isSmartRef__":true,"id":"459"},"source":"function nextStep() {\n    if (!this.running) return;\n    // Don't bother stepping if we are in a collapsed window\n    if (this.parent && this.parent.isCollapsed()) return;\n    this.doStep();\n}","funcProperties":{"__isSmartRef__":true,"id":"460"},"__LivelyClassName__":"lively.Closure"},"459":{"this":{"__isSmartRef__":true,"id":"4"}},"460":{"user":"robertkrahn","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Jul 12 2011 15:53:00 GMT-0500 (CDT)\")"},"461":{"varMapping":{"__isSmartRef__":true,"id":"462"},"source":"function doStep() {\n    var crPt;\n    this.crankAngle += this.angleStep; \n    if (this.crankAngle > Math.PI*4) this.crankAngle -= Math.PI*4;\n    this.crank.setRotation(this.crankAngle);  // Rotate the crankshaft\n    this.cylinders.forEach(function(cyl, i) {\n        this.movePiston(cyl);  // Move the pistons\n        var cr = this.connectingRods[i];\n        cr.setVertices(  // Relocate the connecting rods\n            [cr.localizePointFrom(this.crankPin.bounds().center(), this.crank),\n            cr.localizePointFrom(cyl.wristPin.bounds().center(), cyl.piston)]\n        );\n        cr.submorphs[0].setVertices(  // also the highlight stripes\n            [cr.shape.vertices()[0],\n            cr.shape.vertices()[1]]\n        );\n        crPt = cr.shape.vertices()[0];\n    }, this);\n    this.crankPinCap.setPosition(crPt);\n}","funcProperties":{"__isSmartRef__":true,"id":"463"},"__LivelyClassName__":"lively.Closure"},"462":{"this":{"__isSmartRef__":true,"id":"4"}},"463":{"user":"robertkrahn","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Wed Jul 13 2011 06:57:41 GMT-0500 (CDT)\")"},"464":{"varMapping":{"__isSmartRef__":true,"id":"465"},"source":"function setAlternateTiming(trueOrFalse) {\n    // Demonstrate alternate and sequential firing order\n    this.alternate = trueOrFalse;\n    this.makeCylinders(this.cylinders.length);\n    this.doStep(); // makes connecting rods\n}","funcProperties":{"__isSmartRef__":true,"id":"466"},"__LivelyClassName__":"lively.Closure"},"465":{"this":{"__isSmartRef__":true,"id":"4"}},"466":{"user":"robertkrahn","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Jul 12 2011 15:53:00 GMT-0500 (CDT)\")"},"467":{"varMapping":{"__isSmartRef__":true,"id":"468"},"source":"function setStepTime(ms) {\n    this.stepTime = ms;\n    this.stopStepping();\n    this.startStepping(ms,'nextStep');\n}","funcProperties":{"__isSmartRef__":true,"id":"469"},"__LivelyClassName__":"lively.Closure"},"468":{"this":{"__isSmartRef__":true,"id":"4"}},"469":{"user":"undefined","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Apr 23 2013 14:39:19 GMT-0500 (CDT)\")"},"470":{"varMapping":{"__isSmartRef__":true,"id":"471"},"source":"function startSteppingScripts() { \n    this.setStepTime(this.normalSpeed);\n}","funcProperties":{"__isSmartRef__":true,"id":"472"},"__LivelyClassName__":"lively.Closure"},"471":{"this":{"__isSmartRef__":true,"id":"4"}},"472":{"user":"robertkrahn","tags":[],"__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Tue Jul 12 2011 15:53:00 GMT-0500 (CDT)\")"},"473":{"traitName":"users.robertkrahn.WorldMenuTrait","options":{"__isSmartRef__":true,"id":"474"}},"474":{"override":["morphMenuItems"]},"475":{"requiredModules":[],"__LivelyClassName__":"lively.PartsBin.PartsBinMetaInfo","__SourceModuleName__":"Global.lively.PartsBin"},"isSimplifiedRegistry":true}}</script></b
